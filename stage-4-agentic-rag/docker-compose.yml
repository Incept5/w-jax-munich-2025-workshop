version: '3.8'

services:
  pgvector:
    image: pgvector/pgvector:pg17
    container_name: stage3-pgvector
    environment:
      POSTGRES_USER: workshop
      POSTGRES_PASSWORD: workshop123
      POSTGRES_DB: workshop_rag
    ports:
      - "5432:5432"
    volumes:
      - pgvector_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workshop -d workshop_rag"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgvector_data:
